<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>question 10(semantic tags)</title>
<style>
body {
  font-size: 0.9em;
}
header, footer {
  padding: 10px;
  color: white;
  background-color: red;
}
section {
  margin: 5px;
  padding: 10px;
  background-color: greenyellow;
}
article {
  margin: 5px;
  padding: 10px;
  background-color: yellow;
}
nav ul {
  padding: 0;
}
nav ul li {
  display: inline;
  margin: 5px;
}
</style>
</head>
<body>
<header>
  <h1>header tag</h1>
</header>
<nav>
  <ul>
	<li>Nav 1</li>
	<li>Nav 2</li>
	<li>Nav 3</li>
  </ul>
</nav>
<section>
  <h2>Section tag</h2>
  <article>
	<h2>Article tag</h2>
  </article>
</section>
<footer>
  <p>footer tag (copyrights)</p>
</footer>
</body>
</html>
